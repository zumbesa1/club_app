<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--wenn man Ionic mit Angular braucht um eine Seite zurÃ¼ckzunavigieren, 
        Weil die App nicht weiss was davor kommt(in cose of,it the user refresh the page,) then we use
        defaultHref, But when we use Ionic with Vanilla JS then it works with default-href--->
      <ion-back-button defaultHref="/tabs/partys"> 
      </ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="party" class="my-ion-title">{{party.titel}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "my-ion-content">
  <ion-card *ngIf="party">
    <ion-card-header>
      <ion-card-title class="my-titel">{{party.club.name}}</ion-card-title>
      <ion-card-subtitle class="my-subtitle">{{party.date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="party.imgURL"></ion-img>
    <ion-card-content class="mycard-content">
      <p class=my-p>{{party.price | currency:'CHF'}} / ENTRY</p>
      <br>
      <p class=my-p style="font-size:25px;">{{party.music.name}}</p>
      <br>
      <p class=my-p>{{party.dj.name}}</p>
      <br>
      <p class=my-p>{{party.description}}</p>      
      <br>
      <p class=my-p>{{party.organizer.firstName}}</p> 
      <ion-button class="my-button" color="dark" expand="Medium" (click) ="addToFavorites()">
        Follow
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="my-titel">LOCATION</ion-card-title>
      <ion-card-subtitle class="my-subtitle">search the location of the Club</ion-card-subtitle>
    </ion-card-header>
    
      <!--Google Maps here?-->
      
      
  </ion-card>
  <div class="my-button-background">
    <ion-button class="my-button" color="dark" expand="Medium" (click) ="onBookPlace()">
      Book
    </ion-button>
  </div>
</ion-content>
